



<div class="form-container">
    <div class="form">
        <h2>Reset password</h2>
        <form action="" method="post" novalidate>
            {{form.hidden_tag()}}
            <p>
                {{form.email.label}}<br>
                {{form.email(class= "form-field")}}
                {% for error in form.email.errors %}
                <span>[{{error}}]</span>
                {% endfor %}
            </p>

            <p>{{form.submit()}}</p>
        </form>
    </div>
</div>
