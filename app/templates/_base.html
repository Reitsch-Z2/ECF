<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script type="text/javascript" charset="utf8" src="/static/javascript/_flash-message.js"></script>
  {% if title%}
    <title>ECF - {{title}}</title>
  {%else%}
    <title>ECF</title>
  {%endif%}
</head>
<body>
    {% block header %}
    {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <script>createFlashMessage('{{message|safe}}')</script>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
